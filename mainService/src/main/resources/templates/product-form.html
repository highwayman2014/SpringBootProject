<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<!-- Navigation -->
    <div th:replace="~{navigation :: navi(Home)}" />
	<div class="container">
		<main>
		<form th:method="POST" th:action="@{/products/resultForm}" th:object="${product}">
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="title">Наименование</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Наименование">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label" for="cost">Цена</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{cost}" id="cost" placeholder="Цена">
				</div>
			</div>
			<div class="row mb-3">
				<label for="category" class="col-sm-2 col-form-label">Категория</label>
				<div class="col-sm-10">
				  <select class="form-select" id="category" th:field="*{category}">
					  <option th:each="category : ${categories}" 
							  th:value="${category.id}" 
							  th:text="${category.title}">Категория</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
    			<div class="col-sm-10">
					<input class="btn btn-primary" type="submit" value="Создать"/>
				</div>
			</div>
		</form>
		</main>
	</div>
</body>
</html>
