<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>navigation</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container" th:fragment="navi(activeTab)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
	  <div class = "container-fluid">
	  <a class="navbar-brand" th:href="@{/}">Главная</a>
		<div class="navbar-collapse collapse" id="mainNavbar" style="">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/products/listProducts}">Товары</a>		
			</li>
			<li class="nav-item" sec:authorize="isAuthenticated()">
				<a class="nav-link" th:href="@{/cart}">Корзина</a>
			</li>
			<li class="nav-item" sec:authorize="hasRole('ADMIN')">
				<a class="nav-link" th:href="@{/products/addProduct}">Добавить товар</a>
			</li>
          </ul>
			<a th:href="@{/login}" class="nav-link" sec:authorize="!isAuthenticated()">Войти</a>
			<a th:href="@{/logout}" class="nav-link" sec:authorize="isAuthenticated()">Выйти</a>
		  </div>  
	</div>		 
  </nav>

</div>
</body>
</html>
